<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static\task2.css">
</head>
<body>
    <div class="div1">
        <form action="{{ url_for('add_student_post') }}" method="post" enctype="multipart/form-data">
            <div class="name-div">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="year-div">
                <label for="year_tag">Year Tag:</label><br>
                <input type="radio" id="junior" name="year_tag" value="Junior">
                <label for="junior">Junior</label><br> 
                <input type="radio" id="senior" name="year_tag" value="Senior">
                <label for="senior">Senior</label><br> 
                <input type="radio" id="super-senior" name="year_tag" value="Super-Senior">
                <label for="senior">Super-Senior</label><br> 
            </div>
            <div class="dept-div">
                <label for="dept">Department Tags:</label><br>
                <input type="radio" id="coding" name="dept" value="Coding">
                <label for="coding">Coding</label><br> 
                <input type="radio" id="elex" name="dept" value="Elex">
                <label for="elex">Elex</label><br>
                <input type="radio" id="mech" name="dept" value="Mech">
                <label for="mech">Mech</label><br>
                <input type="radio" id="marketing" name="dept" value="Marketing">
                <label for="marketing">Marketing</label><br>
            </div>
            <div class="button2-div">
                    <label for="coding">Upload the Timetable image:</label><br>
                    <input type="file" name="timetable" id="timetable" accept="image/*">
            </div>
            </div>
            <div class="button-div">
                <button type="submit" class="button add-button">Add</button>
            </div>
        </form>
        <div class="back-button-div">
            <a href="{{ url_for('home') }}"><button class="button back-button">Go back</button></a>
        </div>
    </div>
</body>
</html>
